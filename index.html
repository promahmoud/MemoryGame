<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Game</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="stylesheet" href="./CSS/sweetalert2.min.css">
    <link rel="stylesheet" href="./CSS/app.css">
</head>

<body>
    <div class="container">
        <main>
            <header>
                <div class="title">
                    <h1>Memory Game</h1>
                </div>
                <div class="status">
                    <div class="timer">
                        <h5>Time: <span class="min">00</span>:<span class="sec">00</span></h5>
                    </div>
                    <div class="moves">
                        <h5>moves: <span class="count"> 0 </span></h5>
                    </div>
                    <div class="stars">
                        <ul>
                            <li><i class="fas fa-star fa-fw star"></i></li>
                            <li><i class="fas fa-star fa-fw star"></i></li>
                            <li><i class="fas fa-star fa-fw star"></i></li>
                        </ul>
                    </div>
                    <div class="refresh" id="refresh">
                        <i class="fas fa-sync-alt fa-fw fa-spin"></i>
                    </div>
                </div>

            </header>
            <!--Range  For Zoom &&theme setting-->
            <div class="frame">
                <div class="counter">
                    <div class="minus">
                        <div class="line"></div>
                    </div>
                    <div class="number">
                        <span class="">0</span>
                    </div>
                    <div class="plus">
                        <div class="line-h"></div>
                        <div class="line-v"></div>
                    </div>
                </div>
                <div class="theme-setting">
                    <div class="cong-icon">
                        <i class="fas fa-cog fa-fw fa-spin"></i>
                    </div>
                    <img src="./Images/arrow.svg" alt="arrow" class="arrow-img fade-in-left">
                    <ul class="colors slide-in-fwd-top">
                        <li class="bg1 item-color" data-color=""></li>
                        <li class="bg2 item-color"  data-color=""></li>
                        <li class="bg3 item-color"  data-color=""></li>

                        <!-- <li data-color="url('../Images/bg1.jpg')"></li>
                        <li data-color="url('../Images/bg2.svg')"></li>
                        <li data-color="url('../Images/bg3.svg')"></li> -->
                    </ul>
                </div>
            </div>
            <!--End Range For Zoom-->

            <!--******************* Cards ********************* -->
            <ul class="cards">
                <!-- <li class="card">
                    <i class="fas fa-balance-scale"></i>
                </li> -->
            </ul>
            <!-- ######################### End Cards ########## -->
        </main>
        <audio controls id="correct">
            <source src="./Media/Correct.mp3" type="audio/mpeg">
            <source src="./Media/wav/Correct.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        <audio controls id="error">
            <source src="./Media/Error.mp3" type="audio/mpeg">
            <source src="./Media/wav/Error.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        <audio controls id="end_game">
            <source src="./Media/End_game.mp3" type="audio/mpeg">
            <source src="./Media/wav/End_game.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        <audio controls id="timeout">
            <source src="./Media/TimeOut.mp3" type="audio/mpeg">
            <source src="./Media/wav/TimeOut.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
    </div>
    <footer>
        <p>&copy;2019 Mahmoud Mostafa</p>
    </footer>
    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script> -->
    <script src="./JS/sweetalert2.all.min.js" async></script>
    <script src="./JS/app.js"></script>
</body>

</html>
